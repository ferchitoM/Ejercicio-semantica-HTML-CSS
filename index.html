<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Card - Ejercicio sem√°ntica</title>
    <!-- *STYLES -->
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/media.css" />
    <!-- *STYLES -->
  </head>

  <body>
    <div class="container-body" id="app">
      <!-- *NAV -->
      <nav>
        <h1>TITLE</h1>
        <a id="button-shop" @click="openShop">
          <i class="material-icons-outlined">shopping_cart</i>
        </a>
      </nav>

      <div class="container-main">
        <!-- *INDEX -->
        <aside id="aside-index">
          <span v-for="i in 10">{{i}}</span>
        </aside>

        <main>
          <!-- *SEARCH -->
          <section id="section-search">
            <a id="search-button">
              <i class="material-icons">search</i>
            </a>
            <input type="text" />
            <a id="nuevo-prod">
              <label>NEW</label>
              <i class="material-icons">add_to_photos</i>
            </a>
          </section>
          <!-- *SEARCH -->

          <section id="section-products">
            <!-- *PRODUCT -->
            <article :class="i%3 == 0 ? 'selected' : ''" v-for="i in 20">
              <span v-if="i%3 == 0" class="cantidad">{{i}}</span>
              <div class="marco-img">
                <h5 class="id">647189</h5>
                <span class="top" v-if="i%2 == 0">
                  <i class="material-icons prefix">star</i>
                </span>
                <div
                  class="img-prod"
                  :style="{
                    'background-image': `url('images/gamer${showImage(i)}.jpg')`
                  }"
                >
                  <small class="inventario">Inv 100</small>
                </div>
              </div>
              <h5 class="nombre">Aurora Lux - Ryzen 5 4600+</h5>
              <h4 class="precio">$ 2.500</h4>
            </article>
            <!-- *PRODUCT -->
          </section>
        </main>

        <!-- *SHOPPING CAR -->
        <aside id="aside-shop" :class="shop_state">
          <h4 id="shop-title">SALES INVOICE</h4>
          <div class="triangle"></div>

          <!-- *FORM -->
          <div class="form-shop">
            <div class="input-group">
              <select name="money">
                <option value="">COP</option>
              </select>
              <label>Currency</label>
            </div>
            <div class="input-group">
              <select name="money">
                <option value="">GENERAL</option>
              </select>
              <label>Lista de precios</label>
            </div>
            <div class="input-group mb-0">
              <input placeholder="Documento" type="text" />
              <label for="first_name">Datos cliente</label>
            </div>
            <div class="input-group mb-0">
              <input placeholder="Nombre" type="text" />
            </div>
          </div>
          <!-- *FORM -->

          <!-- *ITEMS -->
          <section>
            <article v-for="i in 20">
              <div class="item-data">
                <h4 class="name">{{i}}. Aurora Lux - Ryzen 5 Ultra</h4>
                <span class="price">
                  $ 2.500,00
                  <small>12341</small>
                </span>
              </div>
              <div class="controls">
                <div class="item-buttons">
                  <span>-</span>
                  <h4 class="quantity">10</h4>
                  <span>+</span>
                </div>
                <div class="total">
                  <p>$ 25.000.000,00</p>
                  <i class="material-icons">delete</i>
                </div>
              </div>
            </article>
          </section>

          <footer>
            <!-- *SALE -->
            <div id="div-sale">
              <button>SALE</button>
              <span>$0.00</span>
            </div>

            <!-- *CANCEL -->
            <div id="div-cancel">
              <span>0 PRODUCTS</span>
              <button>CANCEL</button>
            </div>
          </footer>
        </aside>
      </div>
    </div>

    <script src="js/vue.global.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
